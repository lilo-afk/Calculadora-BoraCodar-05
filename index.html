<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./calculator.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="/scripts.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="previous-operation"></div>
        <div id="current-operations"></div>
    </div>

    <div id="buttons-container">
        <button>CE</button>
        <button>C</button>
        <button>DEL</button>
        <button>DEL</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>2</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>0</button>
        <button>.</button>
        <button id="equal-button">=</button>
    </div>
</body>
</html>
